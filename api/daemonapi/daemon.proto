syntax = "proto3";
package grit.v2.api.daemon;

option go_package = "github.com/gritcli/grit/api/daemonapi";

// API is a service for managing the Grit daemon.
service API {
  // Info returns information about the daemon.
  rpc Info(InfoRequest) returns (InfoResponse) {}
}

message InfoRequest {}
message InfoResponse {
  string version = 1;
  uint64 pid = 2;
}
