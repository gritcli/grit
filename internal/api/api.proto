syntax = "proto3";
package grit.v2.api;

option go_package = "github.com/gritcli/grit/internal/api";

service Ping {
    // Ping is a no-op used to test that the server is reachable.
    rpc Ping(PingRequest) returns (PingResponse);
}

// PingRequest is the request value for the Ping operation.
message PingRequest {
    string version = 1;
}

// PingRequest is the response value for the Ping operation.
message PingResponse {
    string version = 1;
}
