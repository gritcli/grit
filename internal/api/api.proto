syntax = "proto3";
package grit.v2.api;

option go_package = "github.com/gritcli/grit/internal/api";

service API {
    // ListSources lists the configured repository sources.
    rpc ListSources(ListSourcesRequest) returns (ListSourcesResponse);

    // SearchRepositories looks for a repository by (partial) name.
    rpc SearchRepositories(SearchRepositoriesRequest) returns (stream SearchRepositoriesResponse);

    // CloneRepository clones a remote repository.
    rpc CloneRepository(CloneRepositoryRequest) returns (CloneRepositoryResponse);
}

message ListSourcesRequest {
}

message ListSourcesResponse {
    repeated Source sources = 1;
}

message Source {
    string name = 1;
    string description = 2;
}

message SearchRepositoriesRequest {
    string query = 1;
}

message SearchRepositoriesResponse {
    string source_name = 1;
    string repo_id = 2;
    string repo_name = 3;
    string description = 4;
    string web_url = 5;
}

message CloneRepositoryRequest {
    string source_name = 1;
    string repo_id = 2;
}

message CloneRepositoryResponse {
    string directory = 1;
}
